<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="Profile.css"> 
</head>
<body>
    <div class="header">
        <link rel="stylesheet" href="Header.css">
        <span class="app-name">TaskMatch</span>
        <div class="header-links">
            <a href="../Dashboard/Dashboard.html" class="header-link">Dashboard</a>
            <a href="../CreateListing/CreateListing.html" class="header-link">Create a Task</a>
            <a href="Messages.html" class="header-link">Messages</a>
        </div>
        <div class="profile-section">
            <a href="../Profile/Profile.html" class="profile-circle"></a>
            <span class="username">Your Name</span>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-picture">
            <img id="profileImage" src="Rice-Owls-Logo.jpg" alt="Profile Picture">
        </div>
        <div class="upload-section">
            <button>Upload Picture</button>
        </div>

        <div class="profile-details">
            <input type="text" placeholder="email">
            <input type="text" placeholder="password">
        </div>

        <div class="action-buttons">
            <button class="create-account-button" id="create-account-button">Create Account</button>
            <button class="login-button" id="login-button">Login</button>
        </div>


        <div class="completed-tasks">
            Your number of completed tasks: <strong>3</strong>
            <p>Your Posted Tasks: </p>
        </div>

        <div class="main-section" id="listings-container">
            <div class="task-box">
                <textarea rows="1" placeholder="Task Name"></textarea>
                <textarea rows="4" placeholder="Task Description"></textarea>
                <textarea rows="1" placeholder="Price"></textarea>
                
            </div>
        </div>

    </div>

    <script src="Profile.js"></script>
</body>
</html>
